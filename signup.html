<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <form class="signup-form" action="/" method="post">
            <h3>Sign up to my newsletter!</h3>
            <div class="form-group">
                <input class="top" type="text" name="firstName" placeholder="First Name" required autofocus>
            </div>
            <div class="form-group">
                <input class="mid" type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input class="bottom" type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Sign Me Up!</button>
        </form>

        <p class="copywright">2024-2025</p>
    </div>
    
    <div>
    </div>
</body>
</html>
